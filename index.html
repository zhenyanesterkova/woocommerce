<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>woocommerce</title>
</head>

<body>
    <section class="s1">
        <div class="container">
            <header class="header">
                <a href="/" class="logo-a">
                    <img class="logo" src="./img/LOGO.svg" alt="logo" class="logo-img">
                </a>
                <nav class="header-menu">
                    <ul class="menu">
                        <li class="menu-link">Sell</li>
                        <li class="menu-link">Marketplace</li>
                        <li class="menu-link">Community</li>
                        <li class="menu-link">Develop</li>
                        <li class="menu-link">Resources</li>
                    </ul>
                </nav>
                <div class="header-buttons">
                    <button class="button-log-in">
                        <span>Log In</span>
                    </button>
                    <button class="button-get-started">
                        <span>Get Started</span>
                    </button>
                    <button class="search-button">
                        <svg width="16px" height="16px" class="icon icon-search">
                            <use xlink:href="./img/icons.svg#icon-search"></use>
                        </svg>
                    </button>
                </div>
            </header>
        </div>
    </section>

</body>

</html>
